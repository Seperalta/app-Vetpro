<!-- pass-forg.component.html -->

<div class="pass-forg-container">
    <div class="pass-forg-content">
      <h2 class="pass-forg-title">Ingrese su correo electrónico</h2>
      <form>
        <div>
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" class="pass-forg-input" [(ngModel)]="email">
        </div>
        <button class="pass-forg-button" (click)="resetPassword()">Restablecer contraseña</button>
      </form>
    </div>
  </div>
