  <div class="login-container">
    <div class="login-box">
        <div class="vetpro_icon">
            <h1>Vetpro</h1>
        </div>
      <h2>Iniciar sesión</h2>
      <form>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password">
        </div>
        <button class="btn btn-primary" (click)="login()">Iniciar sesión</button>
      </form>
      <a routerLink="/pass-forg">¿Olvidó su contraseña?</a>
    </div>
  </div>
