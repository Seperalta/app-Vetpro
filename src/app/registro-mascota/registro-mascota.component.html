<div class="container">
    <h2>Registrar Nuevas Mascotas</h2>
    <form (ngSubmit)="submitForm()" class="two-column-form">
      <div class="form-column">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="mascota.nombre" required>
        </div>
        <div class="form-group">
          <label for="especie">Especie</label>
          <input type="text" id="especie" name="especie" [(ngModel)]="mascota.especie" required>
        </div>
        <div class="form-group">
          <label for="raza">Raza</label>
          <input type="text" id="raza" name="raza" [(ngModel)]="mascota.raza" required>
        </div>
      </div>
      <div class="form-column">
        <div class="form-group">
          <label for="edad">Edad</label>
          <input type="number" id="edad" name="edad" [(ngModel)]="mascota.edad" required>
        </div>
        <div class="form-group">
          <label for="propietario">Propietario</label>
          <input type="text" id="propietario" name="propietario" [(ngModel)]="mascota.propietario" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" [(ngModel)]="mascota.telefono" required>
        </div>
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" name="direccion" [(ngModel)]="mascota.direccion" required>
        </div>
      </div>
      <div class="form-actions">
        <button type="submit">Registrar Mascota</button>
        <button type="button" (click)="clearForm()">Limpiar</button>
      </div>
    </form>
  </div>
