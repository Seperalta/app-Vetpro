<div class="container">
    <h2>Registrar Propietario</h2>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="propietario.nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" [(ngModel)]="propietario.apellido" required>
      </div>
      <div class="form-group">
        <label for="cedula">Cédula</label>
        <input type="text" id="cedula" name="cedula" [(ngModel)]="propietario.cedula" required>
      </div>
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" [(ngModel)]="propietario.direccion" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" name="telefono" [(ngModel)]="propietario.telefono" required>
      </div>
      <button type="submit">Registrar Propietario</button>
      <button type="button" (click)="clearForm()">Limpiar</button>
    </form>
  </div>
